<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select name="" id="" class="custom-select my-3">
                <option value="">Alphabetical</option>
                <option value="">Price: Low to High</option>
                <option value="">Price: High to Low</option>
            </select>
            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                    [class.active]="brand.id === this.brandIdSelected" 
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">{{brand.name}}</li>

            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types" 
                
                [class.active]="type.id === this.typeIdSelected"
                [value]="type.id" 
                (click)="onTypeSelected(type.id)">{{type.name}}</li>

            </ul>
        </section>



        <section class="col-9">

            <div class="container">
                <div class="d-flex justify-content-between align-items-center pb-2">
                    <header>
                        <span>
                            Showing <strong>10</strong> of <strong>16</strong>
                        </span>
                    </header>
                    <div class="form-inline mt-2">
                        <input type="text" class="form-control" placeholder="search" style="width: 300px ;">
                        <button class="btn btn-outline-primary my-2">Search</button>
                        <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                    </div>
                </div>


                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col-4 mb-3" *ngFor="let item of products">
                        <app-product-item [product]="item"></app-product-item>
                    </div>

                </div>
            </div>
        </section>
    </div>


</div>
